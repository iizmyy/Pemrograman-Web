<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warna</title>
    <script>
        const color = new Array("Red", "White", "Blue");
        const hariKerja = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat"];

        let i = 0;
        let k = 0;
        function setWarnaBgTeks(){
            document.getElementById("div-hari").style.backgroundColor = color[i];
            i = (i < color.length-1) ? i+1 : 0;
            document.getElementById("div-hari").innerHTML = hariKerja[k];
            k = (k < hariKerja.length-1) ? k+1 : 0;
        }

        function run(){
            setInterval('setWarnaBgTeks()',500);
        }

    </script>
</head>
<body>
    <h2>Hari Kerja</h2>
    <div id="div-hari" style="height: 50;text-align: center; padding-top: 15;">            
    </div>
    <script>
        document.getElementById("div-hari").style.fontSize = 20;
        run();
    </script>
</body>
</html>
