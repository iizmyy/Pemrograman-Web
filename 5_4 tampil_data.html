<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Data</title>
    <script>
        window.onload = function(){
            alert('Selamat Datang');
            document.getElementById('judul').innerHTML=
            "Belajar JavaScript";
            console.log('Skrip berhasil dieksekusi!');
        }
    </script>
</head>
<body>
    <h2 id="judul"></h2>
    <script>
        document.write('Teks ini ditulis menggunakan fungsi write()')
    </script>
</body>
</html>
